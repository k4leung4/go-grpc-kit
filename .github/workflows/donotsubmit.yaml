name: Do Not Submit

on:
  pull_request:
    branches: [ 'main', 'release-*' ]

jobs:

  donotsubmit:
    name: Do Not Submit
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3

      - name: Do Not Submit
        uses: chainguard-dev/actions/donotsubmit@main
